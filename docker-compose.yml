version: '3.8'

services:

  backend:
    build: ./services/backend
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://dropit_user:dropit_pwd@db:5432/dropit
    volumes:
      - ./services/backend:/app
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 5000
    depends_on:
      - db

  frontend:
    build: ./services/frontend
    volumes:
      - './services/frontend:/app'
      - '/app/node_modules'
    ports:
      - 8080:8080

  db:
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=dropit_user
      - POSTGRES_PASSWORD=dropit_pwd
      - POSTGRES_DB=dropit
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: